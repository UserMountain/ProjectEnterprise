<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

    <title>Shop Clothing Entry Form</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Adcrud.css" />
  </head>
  <body>
  


	    <section class="container">
	      
	      <header class="header">
		  <nav class="navbar">
	  	  <a href="Admin Page.html" class="home-button">Home</a>
	 	  <a href="loginRegister.jsp" class="logout-button">Log out</a>
		  </nav>
		  </header>
	      
	      <header class="header">Hip Strike's Exclusive Admin</header>
	      
	      
	      <form action="#" class="form">
	        <!-- For updating existing clothing data -->
	        <div class="input-box">
	          <label class="label">Clothing ID:</label>
	          <input type="text" name="clothing_id" placeholder="Enter clothing ID (if updating)" class="input" />
	        </div>
	            <!-- For creating or updating clothing data -->
	    <div class="input-box">
	      <label class="label">Clothing Name:</label>
	      <input type="text" name="clothing_name" placeholder="Enter clothing name" required class="input" />
	    </div>
	
	    <div class="input-box">
	      <label class="label">Clothing Type:</label>
	      <input type="text" name="clothing_type" placeholder="Enter clothing type (e.g. shirt, pants, etc.)" required class="input" />
	    </div>
	
	    <div class="column">
	      <div class="input-box">
	        <label class="label">Price:</label>
	        <input type="number" name="price" placeholder="Enter price in MYR" required class="input" />
	      </div>
	      <div class="input-box">
	        <label class="label">Stock Quantity:</label>
	        <input type="number" name="stock_quantity" placeholder="Enter stock quantity" required class="input" />
	      </div>
	    </div>
	
	    <div class="input-box">
	      <label class="label">Description:</label>
	      <textarea name="description" placeholder="Enter clothing description (maximum 80 words)" rows="4" style="max-width:100%; width:100%;" class="textarea"></textarea>
	    </div>
	
	    <div class="input-box">
	      <label class="label">Image URL:</label>
	      <input type="text" name="image_url" placeholder="Enter image URL" required class="input" />
	    </div>
	
	    <!-- Buttons for Create and Update operations -->
	    <div class="buttons">
	      <button type="submit" name="create" class="button">Add Clothing to Shop</button>
	      <button type="submit" name="update" class="button">Update Clothing in Shop</button>
	    </div>
	  </form>
	  <div class="col-15 mt-5">
	      <table class="table table-striped table-red">
	        <thead>
	          <tr>
	            <th>ID</th>
	            <th>Cloth's name</th>
	            <th>Type</th>
	            <th>Price</th>
	            <th>Qtty</th>
	            <th>Actions</th>
	          </tr>
	        </thead>
	        <tbody class="student-list">

	              <a href="" class="btn btn-warning btn-sm edit">Edit</a>

	            </td>
	          </tr>
	          <tr>
	            <td>002</td>
	            <td>Hoodie Black</td>
	            <td>Shirt</td>

	            <td>2</td>
	            <td>
	              <a href="" class="btn btn-warning btn-sm edit">Edit</a>
	              <a href="" class="btn btn-danger btn-sm delete">Delete</a>
	            </td>
	          </tr>
	
	      </table>
	 	 </div>
	</section>
  </body>
</html>
